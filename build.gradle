plugins {
    id 'java'
    id 'application'
}

group 'eitc.pucmm'
version '1.0-SNAPSHOT'

mainClassName="eitc.pucmm.Main"

run{
    standardInput = System.in
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    //Framework
    implementation 'io.javalin:javalin:3.13.7'
    implementation 'org.slf4j:slf4j-simple:1.7.30'



    //ORM
    compile 'org.hibernate:hibernate-core:5.4.17.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.4.17.Final'

    //Plantilla
    compile "org.apache.velocity:velocity-engine-core:2.2"

    //Procesamiento JSON para Javalin.
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.1"
    //ORM - Hibernate.
    compile 'org.hibernate:hibernate-core:5.4.17.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.4.17.Final'
    //Driver de la conexi√≥n en h2...
    compile 'com.h2database:h2:1.4.200'
    compile 'org.postgresql:postgresql:42.2.1'

    // encriptacion
    implementation group: 'org.jasypt', name: 'jasypt', version: '1.9.3'

    //lombok para getter and setter y constructor
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

}

test {
    useJUnitPlatform()
}